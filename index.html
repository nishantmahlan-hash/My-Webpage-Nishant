  <section class="user-input">
  <h2>Tell Me About Yourself</h2>
  <form id="infoForm">
    <label for="name">Name:</label><br>
    <input type="text" id="name" placeholder="Enter your name" required><br><br>

    <label for="hobbies">Hobbies:</label><br>
    <input type="text" id="hobbies" placeholder="Enter your hobbies" required><br><br>

    <label for="color">Favorite Color:</label><br>
    <input type="text" id="color" placeholder="Enter your favorite color" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="userOutput"></p>
</section>

<script>
  document.getElementById('infoForm').addEventListener('submit', function(e){
    e.preventDefault(); // Prevent form from reloading page

    const name = document.getElementById('name').value;
    const hobbies = document.getElementById('hobbies').value;
    const color = document.getElementById('color').value;

    document.getElementById('userOutput').textContent = 
      `Hi ${name}! Your hobbies are: ${hobbies}. Your favorite color is ${color}.`;
    
    // Optional: Clear inputs
    this.reset();
  });
</script>
